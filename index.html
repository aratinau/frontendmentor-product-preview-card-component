<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">

      <picture>
        <source
                media="(max-width: 600px)"
                srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="image product" />
      </picture>

      <div class="text-container">
        <div class="subtitle">Perfume</div>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="text-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="container-prices">
          <div class="price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>

        <button><img src="images/icon-cart.svg" alt="icon cart" /><span>Add to Cart</span></button>
      </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/aratinau">aratinau</a>.
  </div>

</body>
</html>
